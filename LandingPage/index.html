<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>

    <!-- https://codecampanion.blogspot.com/2018/10/product-landing-page-fcc-source-code.html -->

    <header id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Steam_logo.svg/1024px-Steam_logo.svg.png"
            style="width: 40%;" id="header-img" />
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="#news" class="nav-link">News</a>
                </li>
                <li>
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
                <li>
                    <a href="#about" class="nav-link">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="news">

        </section>
        <section id="contact">

        </section>
        <section id="about">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/EFrL6-OhN94" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                id="video"></iframe>
        </section>
    </div>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email"
            pattern="[/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/]"
            placeholder="email@domain.com" style="width: 175px;" required><br>
        <input type="submit" id="submit" value="Submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
